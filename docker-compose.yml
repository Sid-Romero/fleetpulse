services:
  postgres:
    image: postgres:16-alpine
    container_name: fleetpulse-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=fleetpulse
      - POSTGRES_PASSWORD=fleetpulse_secret
      - POSTGRES_DB=fleetpulse
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetpulse -d fleetpulse"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fleetpulse-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
