# ============================================
# FleetPulse - Docker Compose (Development)
# ============================================
# Usage:
#   docker compose up -d          # Start all services
#   docker compose logs -f api    # Follow API logs
#   docker compose down -v        # Stop and remove volumes

services:
  # ===========================================
  # FleetPulse API
  # ===========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fleetpulse-api
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=fleetpulse
      - DB_PASSWORD=fleetpulse_secret
      - DB_NAME=fleetpulse
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=debug
      - LOG_PRETTY=true
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fleetpulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================
  # Frontend (Vite React)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: fleetpulse-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_WS_URL=ws://localhost:8080/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - fleetpulse-network
    restart: unless-stopped

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: fleetpulse-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=fleetpulse
      - POSTGRES_PASSWORD=fleetpulse_secret
      - POSTGRES_DB=fleetpulse
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - fleetpulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetpulse -d fleetpulse"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: fleetpulse-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - fleetpulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ===========================================
  # Observability - Prometheus
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: fleetpulse-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - fleetpulse-network
    restart: unless-stopped

  # ===========================================
  # Observability - Grafana
  # ===========================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: fleetpulse-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployments/docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deployments/docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - fleetpulse-network
    restart: unless-stopped

  # ===========================================
  # Observability - Loki (Log aggregation)
  # ===========================================
  loki:
    image: grafana/loki:2.9.2
    container_name: fleetpulse-loki
    ports:
      - "3100:3100"
    volumes:
      - ./deployments/docker/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - fleetpulse-network
    restart: unless-stopped

  # ===========================================
  # Vehicle Simulator
  # ===========================================
  simulator:
    build:
      context: ./backend
      dockerfile: Dockerfile.simulator
    container_name: fleetpulse-simulator
    environment:
      - API_URL=http://api:8080
      - WS_URL=ws://api:8080/ws
      - VEHICLE_COUNT=10
      - UPDATE_INTERVAL=3s
    depends_on:
      api:
        condition: service_healthy
    networks:
      - fleetpulse-network
    restart: unless-stopped

# ===========================================
# Networks
# ===========================================
networks:
  fleetpulse-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:
